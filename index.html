<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <title>HTML Table Border Attribute</title>
  <link rel="stylesheet" href="style/style.css">  
  </head>
  <body>
    <div>
    <h1>Персональный сайт визитка</h1>
    <p><b>Основная информация</b></p>
    <table border="1" width="15%">
      <tr>
        <td>Имя</td>
        <td>Ярослав</td>
      </tr>
      <tr>
        <td>Возраст</td>
        <td>19</td>
      </tr>
      <tr>
        <td>Город</td>
        <td>Мюнхен</td>
      </tr>
    </table>
    <p><b>Мои хобби</b></p>
    <ul>
        <li>Аниме</li>
        <li>Волейбол</li>
        <li>Програмирование</li>
        <li>Шахматы</li>
        <li>Спортзал</li>
      </ul>
  </div>    
  </body>
</html>
